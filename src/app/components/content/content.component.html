          <div class="en bold">EN</div>
          <div class="es">ES</div>

  </div>

  <h1 class="title">About me</h1>

  <div class="buttons buttons-left">
    <div class="btn btn-about-me selected">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" viewBox="0 0 24 24"><path fill="#F7F2EE" fill-rule="evenodd" d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0" clip-rule="evenodd"/></svg>
      </div>
      <span class="desk-label">About me</span>    
      <span class="mobile-label">me</span>      
    </div>
    <div class="btn btn-my-projects">
      <div class="icon"></div>
      <span class="desk-label">My projects</span>  
      <span class="mobile-label">work</span>         
    </div>
  </div>

  <div class="buttons buttons-right">
    <div class="btn btn-my-skills">
      <div class="icon"></div>
      <span class="desk-label">My skills</span> 
      <span class="mobile-label">skill</span>      
    </div>
    <div class="btn btn-contact">
      <div class="icon"></div>
      <span class="desk-label">Contact</span> 
      <span class="mobile-label">conn</span>      
    </div>
  </div>

  <div class="nav left-nav">
    <div class="view">Contact</div>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" viewBox="0 0 24 24"><path fill="#F7F2EE" fill-rule="evenodd" d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0" clip-rule="evenodd"/></svg>
    </div>
  </div>
  <div class="nav right-nav">
    <div class="view">My <br>projects</div>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37" viewBox="0 0 24 24"><path fill="none" stroke="#F7F2EE" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"/></svg>
    </div>
  </div>

  @switch (selectedOption) {
      @case ( 0 ) {
        <app-about-me></app-about-me>
      } @case ( 1 ) {
        <app-my-projects></app-my-projects>
      } @case ( 2 ) {
        <app-my-skills></app-my-skills>
      } @case ( 3 ) {
        <app-contact></app-contact>
      } @default {
        Invalid option
      }
    }
</main>
